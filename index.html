<!DOCTYPE html>
<html lang="en">
<head>
  <title>FlexBox</title>
</head>
<body>
  

<div style="display: flex;
  margin-top: 30px;
  flex-direction: row;">
 
<div style="background-color: lightskyblue; width: 200px;">
  200px
</div>
<div style="background-color: lightseagreen; width: 75px;">
  75px
</div>

</div>


<div style="display: flex;
  margin-top: 30px;
  flex-direction: row;">
 
<div style="background-color: lightskyblue; width: 50px;">
  item1
</div>
<div style="background-color: lightseagreen; flex: 1;">
  item2
</div>
<div style="background-color: lightskyblue; width: 75px;">
  item3
</div>

</div>


<div style="display: flex;
  margin-top: 30px;
  flex-direction: row;
  justify-content: space-between;">

<div style="background-color: lightskyblue; width: 100px;">
  item1
</div>
<div style="background-color: lightseagreen; width: 100px;">
  item2
</div>
<div style="background-color: lightskyblue; width: 100px;">
  item3
</div>
<div style="background-color: lightseagreen; width: 100px;">
  item4
</div>

</div>


<div style="display: flex;
  margin-top: 30px;
  flex-direction: row;
  height: 50px;
  border-style: solid;
  border-width: 1px;
  border-color: gray;
  justify-content: center;
  align-items: center;
  justify-content: space-between;">
 
<div style="background-color: lightskyblue; width: 100px;">
  item1
</div>
<div style="background-color: lightseagreen; width: 100px;">
  item2
</div>

</div>



</body>
</html>
